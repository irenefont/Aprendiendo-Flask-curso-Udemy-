{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}

{% block content %}

    <h1 align="center" class="display-5">¡Bienvenid@ a nuestra lista de tareas!</h1>

    <p class="lead">
      Aquí puedes llevar un registro de todas tus tareas y tener tu vida un poquito más organizada.

    <hr class="my-4">

{% endblock %}
