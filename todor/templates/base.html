<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>TodoList - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color:#F6F7F4">
  <nav class="navbar navbar-expand-sm" style="background-color: #C38B96;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}" style="font-color: #161127">TodoList</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if g.user %}
        <li class="nav-item">
          <span class="nav-link active"> {{g.user.username}} </span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('todo.index') }}">Tareas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.register') }}" style="font-color: #161127">Regístrate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.login') }}" style="font-color: #161127">Iniciar sesión</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

  {% block content %}
  {% endblock %}

  {% for message in get_flashed_messages() %}
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4-mx-auto">
          <div class="alert alert-danger" role="alert">
            {{message}}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
